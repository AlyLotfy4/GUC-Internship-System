<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile</title>
  <link rel="stylesheet" href="student.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html">Job Listings</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="internships.html">Internships</a></li>
          <li><a href="evaluations.html">Evaluations</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="applications.html">Applications</a></li>
          <li><a href="notifications.html">Notifications</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Your Profile</h1>
      </header>

      <section class="card">
        <form id="profileForm" class="form-grid">
          <div class="form-group">
            <label for="interests">Job Interests</label>
            <input type="text" id="interests" name="interests" placeholder="e.g. Software Development" />
          </div>
          <div class="form-group">
            <label for="internships">Previous Internships</label>
            <textarea id="internships" name="internships" placeholder="Company - Duration - Responsibilities"></textarea>
          </div>
          <div class="form-group">
            <label for="activities">College Activities</label>
            <textarea id="activities" name="activities" placeholder="Clubs, Events, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="majorSelect">Major</label>
            <select id="majorSelect" name="majorSelect">
              <option value="CS">Computer Science</option>
              <option value="Eng">Engineering</option>
              <option value="Business">Business</option>
            </select>
          </div>
          <div class="form-group">
            <label for="semesterSelect">Semester</label>
            <select id="semesterSelect" name="semesterSelect">
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
            </select>
          </div>
          <div class="form-group form-group-full">
            <button type="submit" class="btn-primary">Update Profile</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
