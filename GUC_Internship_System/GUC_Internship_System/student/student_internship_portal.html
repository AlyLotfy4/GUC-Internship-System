<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internship Portal | SCAD System</title>
  <link rel="stylesheet" href="css/student_base.css" />
  <link rel="stylesheet" href="css/courses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0d1b2a;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .filters input,
    .filters select {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    .internship-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .card {
      background-color: #f1f8ff;
      border: 1px solid #cce0ff;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card h4 {
      margin: 0 0 0.5rem;
      color: #0d1b2a;
    }

    .card p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }

    .apply-btn {
      margin-top: 1rem;
      background-color: #0d1b2a;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
      color: #0d1b2a;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    .modal-content input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .modal-content button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0d1b2a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #1b263b;
    }

    .success-message {
      color: #4CAF50;
      font-weight: 500;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d1b2a;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .sidebar-header {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .main-header {
      background-color: #0d1b2a;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 1200.4px;
      height: 131.2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .header-icons {
      position: absolute;
      right: 120px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .notification-icon {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
      width: 35px;
      height: 35px;
    }

    .notification-icon:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .notification-icon i {
      font-size: 1.2rem;
      color: white;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #0d1b2a;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f8f9fa;
    }

    .dropdown-content.show {
      display: block;
    }

    .pro-badge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pro-badge-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .pro-badge-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      margin-top: 1px;
      text-align: center;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="student_internship_portal.html" class="nav-link active"><i class="fas fa-briefcase"></i>Available Internships</a></li>
          <li><a href="student_application.html" class="nav-link"><i class="fas fa-paper-plane"></i>Applications</a></li>
          <li><a href="student_internship_history.html" class="nav-link"><i class="fas fa-history"></i>Past & Present Internships</a></li>
          <li><a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i>Reports</a></li>
          <li><a href="courses.html" class="nav-link"><i class="fas fa-book"></i>Courses</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Available Internships</h1>
        <div class="header-icons">
          <!-- Notification Icon -->
          <a href="notifications.html" class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </a>
          
          <!-- Profile Icon with Dropdown -->
          <div class="profile-dropdown">
            <a onclick="toggleDropdown()" class="icon-link">
              <i class="fas fa-user-circle"></i>
            </a>
            <div id="profileDropdown" class="dropdown-content">
              <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
              <a href="../login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Search by job title or company name">
          <select id="industryFilter">
            <option value="">All Industries</option>
            <option value="Engineering">Engineering</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Business">Business</option>
          </select>
          <select id="durationFilter">
            <option value="">All Durations</option>
            <option value="1 Month">1 Month</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
          </select>
          <select id="paymentFilter">
            <option value="">Paid or Unpaid</option>
            <option value="Paid">Paid</option>
            <option value="Unpaid">Unpaid</option>
          </select>
        </div>

        <div id="internshipList" class="internship-list"></div>
      </div>
    </main>
  </div>

  <div class="modal" id="applyModal">
    <div class="modal-content">
      <h3>Upload Documents</h3>
      <input type="file" id="documentUpload" />
      <button id="submitApplication">Apply</button>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script>
    const internships = [
      {
        title: "Software Engineering Intern",
        company: "TechSoft",
        duration: "3 Months",
        industry: "Engineering",
        paid: true,
        salary: "3000 EGP/month",
        skills: "JavaScript, HTML, CSS",
        description: "Assist the dev team with web application development."
      },
      {
        title: "Marketing Assistant",
        company: "BrandHive",
        duration: "1 Month",
        industry: "Business",
        paid: false,
        salary: "",
        skills: "Communication, Social Media",
        description: "Support social media campaigns and content creation."
      }
    ];

    const listContainer = document.getElementById("internshipList");
    const searchInput = document.getElementById("searchInput");
    const industryFilter = document.getElementById("industryFilter");
    const durationFilter = document.getElementById("durationFilter");
    const paymentFilter = document.getElementById("paymentFilter");

    const modal = document.getElementById("applyModal");
    const successMessage = document.getElementById("successMessage");
    const submitBtn = document.getElementById("submitApplication");

    let selectedInternship = null;

    function displayInternships() {
      const keyword = searchInput.value.toLowerCase();
      const industry = industryFilter.value;
      const duration = durationFilter.value;
      const paid = paymentFilter.value;

      const filtered = internships.filter(intern => {
        return (
          (keyword === '' || intern.title.toLowerCase().includes(keyword) || intern.company.toLowerCase().includes(keyword)) &&
          (industry === '' || intern.industry === industry) &&
          (duration === '' || intern.duration === duration) &&
          (paid === '' || (paid === 'Paid' && intern.paid) || (paid === 'Unpaid' && !intern.paid))
        );
      });

      listContainer.innerHTML = filtered.map((intern, index) => `
        <div class="card">
          <h4>${intern.title}</h4>
          <p><strong>Company:</strong> ${intern.company}</p>
          <p><strong>Duration:</strong> ${intern.duration}</p>
          <p><strong>Industry:</strong> ${intern.industry}</p>
          <p><strong>${intern.paid ? "Paid" : "Unpaid"}</strong></p>
          ${intern.paid ? `<p><strong>Salary:</strong> ${intern.salary}</p>` : ''}
          <p><strong>Skills Required:</strong> ${intern.skills}</p>
          <p><strong>Description:</strong> ${intern.description}</p>
          <button class="apply-btn" onclick="openModal(${index})">Apply</button>
        </div>
      `).join("");
    }

    function openModal(index) {
      selectedInternship = internships[index];
      modal.style.display = "flex";
      successMessage.textContent = "";
    }

    submitBtn.addEventListener("click", () => {
      const file = document.getElementById("documentUpload").files[0];
      if (!file) {
        successMessage.textContent = "Please upload a document before applying.";
        successMessage.style.color = "red";
        return;
      }
      successMessage.style.color = "green";
      successMessage.textContent = `Application submitted for ${selectedInternship.title} at ${selectedInternship.company}!`;
    });

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    searchInput.addEventListener("input", displayInternships);
    industryFilter.addEventListener("change", displayInternships);
    durationFilter.addEventListener("change", displayInternships);
    paymentFilter.addEventListener("change", displayInternships);

    displayInternships();

    function toggleDropdown() {
      var dropdown = document.getElementById("profileDropdown");
      if (dropdown.style.display === "none" || dropdown.style.display === "") {
        dropdown.style.display = "block";
      } else {
        dropdown.style.display = "none";
      }
    }
    document.addEventListener('click', function(event) {
      var dropdown = document.getElementById("profileDropdown");
      var profileIcon = event.target.closest('.fa-user-circle');
      
      if (!profileIcon && dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
    });

    // Prevent dropdown from closing when clicking inside it
    document.getElementById("profileDropdown").addEventListener('click', function(event) {
      event.stopPropagation();
    });
  </script>
</body>
</html>
