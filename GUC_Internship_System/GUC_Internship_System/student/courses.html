<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Courses</title>
  <link rel="stylesheet" href="css/student_base.css" />
  <link rel="stylesheet" href="css/courses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html">Job Listings</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="internships.html">Internships</a></li>
          <li><a href="evaluations.html">Evaluations</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="courses.html" class="active">Courses</a></li>
          <li><a href="applications.html">Applications</a></li>
          <li><a href="notifications.html">Notifications</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Your Courses</h1>
      </header>

      <section class="courses-section card">
        <h2>Courses in Your Major</h2>
        <select id="majorCoursesDropdown" multiple style="width: 100%; height: 200px;">
          <!-- Options will be dynamically populated -->
        </select>
      </section>

      <section class="helpful-courses-section card">
        <h2>Courses That Helped in Internship</h2>
        <ul id="selectableCourses"></ul>
        <input type="text" id="manualCourseInput" placeholder="Add another course...">
        <button onclick="addManualCourse()">Add Course</button>
        <button onclick="saveSelectedCourses()">Save Helpful Courses</button>
      </section>
    </main>
  </div>

  <script src="js/courses.js"></script>
</body>
</html>
