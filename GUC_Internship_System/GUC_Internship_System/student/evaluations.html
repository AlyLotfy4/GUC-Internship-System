<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Evaluations</title>
  <link rel="stylesheet" href="../css/pro_dashboard.css" />
  <link rel="stylesheet" href="css/evaluations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html" class="nav-link">Job Listings</a></li>
          <li><a href="profile.html" class="nav-link">Profile</a></li>
          <li><a href="internships.html" class="nav-link">Internships</a></li>
          <li><a href="evaluations.html" class="nav-link active">Evaluations</a></li>
          <li><a href="reports.html" class="nav-link">Reports</a></li>
          <li><a href="courses.html" class="nav-link">Courses</a></li>
          <li><a href="applications.html" class="nav-link">Applications</a></li>
          <li><a href="notifications.html" class="nav-link">Notifications</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Company Evaluations</h1>
      </header>

      <section class="dashboard-container">
        <div id="evaluationForm" class="evaluation-form">
          <h2>Submit Your Evaluation</h2>
          <form id="companyEvaluationForm">
            <div class="form-group">
              <label for="companySelect">Select Company:</label>
              <select id="companySelect" required>
                <option value="">Choose a company</option>
              </select>
            </div>
            <div class="form-group">
              <label for="evaluationText">Your Evaluation:</label>
              <textarea id="evaluationText" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="recommendCompany">
                I recommend this company
              </label>
            </div>
            <button type="submit" class="dashboard-btn btn-primary">Submit Evaluation</button>
          </form>
        </div>

        <div id="evaluationDisplay" class="evaluation-display" style="display: none;">
          <h2>Your Evaluation</h2>
          <div id="evaluationContent"></div>
          <div class="button-group">
            <button id="editEvaluation" class="dashboard-btn btn-secondary">Edit</button>
            <button id="deleteEvaluation" class="dashboard-btn btn-danger">Delete</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>

  <script src="js/evaluations.js"></script>
</body>
</html>
