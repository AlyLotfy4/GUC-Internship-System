<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="profile.html" class="nav-link"><i class="fas fa-user"></i>Profile</a></li>
          <li><a href="internships copy.html" class="nav-link"><i class="fas fa-briefcase"></i>Internships</a></li>
          <!-- <li><a href="evaluations.html" class="nav-link active"><i class="fas fa-star"></i>Evaluations</a></li> -->
          <li><a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i>Reports</a></li>
          <li><a href="courses.html" class="nav-link"><i class="fas fa-book"></i>Courses</a></li>
          <li><a href="internship_history.html" class="nav-link"><i class="fas fa-paper-plane"></i>Applications</a></li>
          <!-- <li><a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i>Notifications</a></li> -->
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Company Evaluations</h1>
        <div style="position: absolute; top: 6px; right: 10px; display: flex; align-items: center; gap: 1.5rem;">
          <!-- Notification Icon -->
          <a href="notifications.html" style="color: white; text-decoration: none; position: relative;">
            <i class="fas fa-bell" style="font-size: 1.4rem;">
              <span style="position: absolute; top: -8px; right: -8px; background-color: #ef4444; color: white; 
                    border-radius: 50%; width: 18px; height: 18px; font-size: 0.75rem; display: flex; 
                    align-items: center; justify-content: center;">3</span>
            </i>
          </a>
          
          <!-- Profile Icon with Dropdown -->
          <div style="position: relative; display: inline-block;">
            <a onclick="toggleDropdown()" style="color: white; text-decoration: none; cursor: pointer;">
              <i class="fas fa-user-circle" style="font-size: 1.4rem;"></i>
            </a>
            <div id="profileDropdown" style="display: none; position: absolute; right: 0; top: 100%; 
                 background-color: white; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
                 border-radius: 8px; z-index: 1; margin-top: 10px;">
              <a href="profile.html" style="color: #333; padding: 12px 16px; text-decoration: none; 
                 display: block; font-size: 0.9rem;"><i class="fas fa-user"></i> My Profile</a>
              <a href="../login.html" style="color: #333; padding: 12px 16px; text-decoration: none; 
                 display: block; font-size: 0.9rem;"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </header>

      <section class="dashboard-container">
        <div id="evaluationForm" class="evaluation-section evaluation-form">
          <h2>Submit Your Evaluation</h2>
          <form id="companyEvaluationForm">
            <div class="form-group">
              <label for="companySelect">Select Company:</label>
              <select id="companySelect" required aria-label="Choose a company">
                <option value="">Choose a company</option>
              </select>
            </div>
            <div class="form-group">
              <label for="evaluationText">Your Evaluation:</label>
              <textarea id="evaluationText" rows="4" required aria-label="Enter your evaluation"></textarea>
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" id="recommendCompany" aria-label="Recommend this company">
                I recommend this company
              </label>
            </div>
            <div class="grid-buttons">
              <button type="submit" class="dashboard-btn btn-submit" aria-label="Submit evaluation">Submit Evaluation</button>
            </div>
          </form>
        </div>

        <div id="evaluationDisplay" class="evaluation-section evaluation-display" style="display: none;">
          <h2>Your Evaluation</h2>
          <div id="evaluationContent" class="evaluation-content"></div>
          <div class="grid-buttons">
            <button id="editEvaluation" class="dashboard-btn btn-edit" aria-label="Edit evaluation">Edit</button>
            <button id="deleteEvaluation" class="dashboard-btn btn-delete" aria-label="Delete evaluation">Delete</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>Â© 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script src="js/evaluations.js"></script>
</body>
</html>
