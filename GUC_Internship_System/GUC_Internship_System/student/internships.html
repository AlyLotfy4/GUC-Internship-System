<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Internships - Internship Portal</title>
  <link rel="stylesheet" href="css/student_base.css" />
  <link rel="stylesheet" href="css/internships.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="student_dashboard.html" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="profile.html" class="nav-link"><i class="fas fa-user"></i>Profile</a></li>
          <li><a href="internships.html" class="nav-link active"><i class="fas fa-briefcase"></i>Internships</a></li>
          <li><a href="evaluations.html" class="nav-link"><i class="fas fa-star"></i>Evaluations</a></li>
          <li><a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i>Reports</a></li>
          <li><a href="courses.html" class="nav-link"><i class="fas fa-book"></i>Courses</a></li>
          <li><a href="applications.html" class="nav-link"><i class="fas fa-paper-plane"></i>Applications</a></li>
          <li><a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i>Notifications</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Your Internships</h1>
      </header>

      <section class="dashboard-container">
        <div class="internships-section card">
          <div class="search-filter-container">
            <input type="text" id="searchInternshipsInput" placeholder="Search by job title or company name..." oninput="searchAndFilterInternships()">
            <select id="filterInternshipsStatus" onchange="searchAndFilterInternships()">
              <option value="">All Internships</option>
              <option value="current intern">Current Intern</option>
              <option value="internship complete">Internship Complete</option>
            </select>
          </div>
          <div id="internshipHistory">
            <!-- Internship history will be dynamically populated here -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="completedInternshipDetails" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Completed Internship Details</h3>
      <p id="completedInternshipTitle"></p>
      <p id="completedInternshipCompany"></p>
      <p id="completedInternshipDuration"></p>
      <p id="completedInternshipSalary"></p>
      <button onclick="closeCompletedInternshipDetails()" class="dashboard-btn btn-close">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script src="js/internships.js"></script>
</body>
</html>
