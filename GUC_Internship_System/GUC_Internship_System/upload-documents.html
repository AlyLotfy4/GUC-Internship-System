<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Verification Documents</title>
  <link rel="stylesheet" href="GUC_Internship_System/css/upload-documents.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="sidebar">
    <input type="text" class="menu-search" placeholder="Menu Search..." />
    <details open>
      <summary>Main</summary>
      <ul>
        <li><a href="company_dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="register.html" class="nav-link">Register</a></li>
        <li><a href="upload-documents.html" class="nav-link">Upload Documents</a></li>
        <li><a href="job-posts.html" class="nav-link">Job Posts</a></li>
        <li><a href="evaluate.html" class="nav-link">Evaluate Intern</a></li>
        <li><a href="applications.html" class="nav-link">Applications</a></li>
      </ul>
    </details>
  </nav>
  <main>
    <div class="upload-container">
      <h2>Upload Verification Documents</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="documentUpload">Select Documents to Upload:</label>
        <input type="file" id="documentUpload" name="documents" multiple required />

        <button type="submit">Upload</button>
      </form>
      <p id="uploadStatus" class="status-message"></p>
    </div>
  </main>
  <script src="GUC_Internship_System/js/upload-documents.js"></script>
  <script>
    // Highlight active link
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
