<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRO Student Dashboard | SCAD System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/pro_dashboard.css" />
  <script defer src="pro_dashboard.js"></script>
</head>
<body>
  <header>
    <h1>SCAD System</h1>
    <h2>Welcome, PRO Student</h2>
  </header>

  <main class="dashboard-container">
    <div class="badge-box">
      <img src="assets/pro_badge.png" alt="PRO Badge" class="badge" />
      <p class="badge-label">🏅 Completed 3+ months of internship</p>
    </div>

    <div class="grid-buttons">
      <a href="pro_profile.html" class="dashboard-btn" title="Update your profile and academic details">👤 Profile & Academic Info</a>
      <a href="internship_portal.html" class="dashboard-btn" title="Search and apply for internships">💼 Internship Portal</a>
      <a href="internship_history.html" class="dashboard-btn" title="View your internship history and evaluations">📚 Internship History</a>
      <a href="workshops.html" class="dashboard-btn" title="Join and explore career workshops">📺 Workshops & Learning</a>
      <a href="appointment_call.html" class="dashboard-btn" title="Request appointments and start video calls">📞 Appointments & Calls</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SCAD System. All rights reserved.</p>
  </footer>

</html>
