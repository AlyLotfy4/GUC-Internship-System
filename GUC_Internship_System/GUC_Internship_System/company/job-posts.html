<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Job Posts | SCAD System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        color: #333;
      }
      
      /* Sidebar styles */
      .app-container {
        display: flex;
        min-height: 100vh;
      }
      
      .sidebar {
        width: 250px;
        background-color: #0d1b2a;
        color: white;
        padding: 1rem 0;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      
      .sidebar-header {
        padding: 0 1rem 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      
      .sidebar-nav ul {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }
      
      .sidebar-nav .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
      }
      
      .sidebar-nav .nav-link:hover,
      .sidebar-nav .nav-link.active {
        background-color: rgba(255,255,255,0.1);
      }
      
      .sidebar-nav .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      
      /* Main content styles */
      .main-content {
        flex: 1;
        padding: 1rem;
      }
      
      .main-header {
        background-color: #0d1b2a;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
      }
      
      .main-header h1 {
        margin: 0;
      }
      
      /* Job posts container styles */
      .job-posts-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .job-posts-container h2 {
        font-size: 1.5rem;
        color: #0d1b2a;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .job-posts-container h3 {
        font-size: 1.2rem;
        color: #0d1b2a;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      #jobPostForm {
        display: grid;
        gap: 1rem;
      }
      
      #jobPostForm label {
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      
      #jobPostForm input,
      #jobPostForm textarea,
      #jobPostForm select {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        font-family: 'Inter', sans-serif;
      }
      
      #jobPostForm button {
        background-color: #0d1b2a;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
      }
      
      #jobPostForm button:hover {
        background-color: #2c3e50;
      }
      
      /* Table styles */
      #jobPostsTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      
      #jobPostsTable th,
      #jobPostsTable td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      #jobPostsTable th {
        background-color: #f2f2f2;
        font-weight: 600;
      }
      
      #jobPostsTable tr:hover {
        background-color: #f9f9f9;
      }
      
      /* Action buttons in table */
      #jobPostsTable .action-btn {
        background-color: #0d1b2a;
        color: white;
        border: none;
        padding: 0.4rem 0.75rem;
        border-radius: 4px;
        font-size: 0.9rem;
        cursor: pointer;
        margin-right: 0.5rem;
        min-width: 60px;
        text-align: center;
        display: inline-block;
      }
      
      #jobPostsTable .delete-btn {
        background-color: #c62828;
      }
      
      /* Alert notification styles */
      .alert-notification {
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 6px;
        font-weight: 500;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
      }
      
      .alert-error {
        background-color: #f2dede;
        color: #a94442;
        border: 1px solid #ebccd1;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Company Portal</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="company_dashboard.html" class="nav-link"
                ><i class="fas fa-home"></i>Dashboard</a
              >
            </li>
            <li>
              <a href="register.html" class="nav-link"
                ><i class="fas fa-user"></i>Register</a
              >
            </li>
            <li>
              <a href="upload-documents.html" class="nav-link"
                ><i class="fas fa-upload"></i>Upload Documents</a
              >
            </li>
            <li>
              <a href="job-posts.html" class="nav-link active"
                ><i class="fas fa-briefcase"></i>Job Posts</a
              >
            </li>
            <li>
              <a href="evaluate.html" class="nav-link"
                ><i class="fas fa-star"></i>Evaluate Intern</a
              >
            </li>
            <li>
              <a href="applications.html" class="nav-link"
                ><i class="fas fa-paper-plane"></i>Applications</a
              >
            </li>
            <li>
              <a href="currentinterns.html" class="nav-link"
                ><i class="fas fa-graduation-cap"></i>Current Interns</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <h1>SCAD System</h1>
          <p class="subheading">Manage Job Posts</p>
        </header>
        <section class="job-posts-container">
          <h2>Manage Internship Job Posts</h2>
          <form id="jobPostForm">
            <input type="hidden" id="jobId" />
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required />

            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" rows="4" required></textarea>

            <label for="jobDuration">Duration (e.g., 3 months):</label>
            <input type="text" id="jobDuration" required />

            <label for="paidUnpaid">Paid or Unpaid:</label>
            <select id="paidUnpaid" required>
              <option value="">Select</option>
              <option value="paid">Paid</option>
              <option value="unpaid">Unpaid</option>
            </select>

            <label for="salary">Expected Salary (if paid):</label>
            <input type="number" id="salary" min="0" step="any" />

            <label for="skillsRequired">Skills Required:</label>
            <input type="text" id="skillsRequired" required />

            <label for="JobDescription">Job Description:</label>
            <input type="text" id="JobDescription" required />

            <button type="submit" id="submitBtn">Create Job Post</button>
            <button type="button" id="cancelBtn" style="display: none">
              Cancel
            </button>
            
            <!-- Alert notification -->
            <div id="alertNotification" class="alert-notification"></div>
          </form>

          <h3>Existing Job Posts</h3>
          <table id="jobPostsTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Paid/Unpaid</th>
                <th>Salary</th>
                <th>Skills</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Job posts will be populated here -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="js/job-posts.js"></script>
  </body>
</html>
