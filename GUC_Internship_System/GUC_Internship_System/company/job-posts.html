<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Job Posts</title>
    <link rel="stylesheet" href="css/job-posts.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="fixed-header">
      <h1>Job Posts</h1>
    </header>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Company Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="company_dashboard.html" class="nav-link">
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="register.html" class="nav-link">
              <i class="fas fa-user"></i> Register
            </a>
          </li>
          <li>
            <a href="upload-documents.html" class="nav-link">
              <i class="fas fa-upload"></i> Upload Documents
            </a>
          </li>
          <li>
            <a href="job-posts.html" class="nav-link">
              <i class="fas fa-briefcase"></i> Job Posts
            </a>
          </li>
          <li>
            <a href="evaluate.html" class="nav-link">
              <i class="fas fa-star"></i> Evaluate Intern
            </a>
          </li>
          <li>
            <a href="applications.html" class="nav-link">
              <i class="fas fa-paper-plane"></i> Applications
            </a>
          </li>
          <li>
            <a href="currentinterns.html" class="nav-link">
              <i class="fas fa-graduation-cap"></i> Current Interns
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="job-posts-container">
        <h2>Manage Internship Job Posts</h2>
        <form id="jobPostForm">
          <input type="hidden" id="jobId" />
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" required />

          <label for="jobDescription">Job Description:</label>
          <textarea id="jobDescription" rows="4" required></textarea>

          <label for="jobDuration">Duration (e.g., 3 months):</label>
          <input type="text" id="jobDuration" required />

          <label for="paidUnpaid">Paid or Unpaid:</label>
          <select id="paidUnpaid" required>
            <option value="">Select</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
          </select>

          <label for="salary">Expected Salary (if paid):</label>
          <input type="number" id="salary" min="0" step="any" />

          <label for="skillsRequired">Skills Required:</label>
          <input type="text" id="skillsRequired" required />

          <label for="JobDescription">Job Description:</label>
          <input type="text" id="JobDescription" required />

          <button type="submit" id="submitBtn">Create Job Post</button>
          <button type="button" id="cancelBtn" style="display: none">
            Cancel
          </button>
        </form>

        <h3>Existing Job Posts</h3>
        <table id="jobPostsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Duration</th>
              <th>Paid/Unpaid</th>
              <th>Salary</th>
              <th>Skills</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Job posts will be populated here -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/job-posts.js"></script>
    <script>
      // Highlight active link
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
