<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Interns | SCAD System</title>
    <link rel="stylesheet" href="../student/css/student_base.css">
    <link rel="stylesheet" href="../student/css/courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/company.css">
    <style>
      /* Dashboard specific styles */
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .dashboard-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 1.5rem;
        transition: transform 0.3s ease;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
      }

      .dashboard-card h3 {
        color: #0d1b2a;
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .dashboard-card h3 i {
        color: #2c3e50;
      }

      /* Interns specific styles */
      .interns-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .interns-container h3 {
        font-size: 1.5rem;
        color: #0d1b2a;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #filterInternStatus, #searchInternInput {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }

      #filterInternStatus:focus, #searchInternInput:focus {
        border-color: #0d1b2a;
        outline: none;
        box-shadow: 0 0 0 4px rgba(13, 27, 42, 0.1);
      }

      #currentInternsList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #currentInternsList li {
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #currentInternsList li:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }

      .modal-content h3 {
        color: #0d1b2a;
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .modal-content p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      .modal-content label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #0d1b2a;
      }

      .modal-content select,
      .modal-content textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
      }

      .modal-content select:focus,
      .modal-content textarea:focus {
        border-color: #0d1b2a;
        outline: none;
        box-shadow: 0 0 0 4px rgba(13, 27, 42, 0.1);
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
      }

      .modal-content button {
        background-color: #0d1b2a;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-content button:hover {
        background-color: #2c3e50;
        transform: translateY(-2px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .rating-stars {
        margin: 0.5rem 0 1rem;
      }

      .rating-stars input {
        display: none;
      }

      .rating-stars label {
        display: inline-block;
        cursor: pointer;
        font-size: 1.5rem;
        color: #ddd;
        margin-right: 0.25rem;
        transition: color 0.3s ease;
      }

      .rating-stars label:hover,
      .rating-stars label:hover ~ label,
      .rating-stars input:checked ~ label {
        color: #ffc107;
      }

      /* Toast Notification styles */
      .toast-notification {
        position: fixed;
        top: 20px;
        right: -400px;
        max-width: 320px;
        padding: 14px 28px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 2000;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        transition: right 0.4s ease-in-out;
        animation: shake 0.3s ease-in-out;
      }

      .toast-notification.show {
        right: 20px;
      }

      .toast-notification.success {
        background-color: #388e3c;
      }

      .toast-notification.error {
        background-color: #c62828;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    </style>
  </head>
  <body>

        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="company_dashboard.html" class="nav-link"
                ><i class="fas fa-home"></i>Dashboard</a
              >
            </li>
            <li>
              <a href="register.html" class="nav-link"
                ><i class="fas fa-user"></i>Register</a
              >
            </li>
            <li>
              <a href="upload-documents.html" class="nav-link"
                ><i class="fas fa-upload"></i>Upload Documents</a
              >
            </li>
            <li>
              <a href="job-posts.html" class="nav-link"
                ><i class="fas fa-briefcase"></i>Job Posts</a
              >
            </li>
            <li>
              <a href="evaluate.html" class="nav-link"
                ><i class="fas fa-star"></i>Evaluate Intern</a
              >
            </li>
            <li>
              <a href="applications.html" class="nav-link"

              <a href="currentinterns.html" class="nav-link active"

          </ul>
        </nav>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <header style="background-color: #0d1b2a; color: #ffffff; padding: 1.5rem; text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); position: relative;">
            <h1 style="margin: 0; font-size: 1.8rem; font-weight: 600; color: #ffffff;">Current Interns</h1>
            
            <div style="position: absolute; top: 6px; right: 10px; display: flex; align-items: center; gap: 1.5rem;">
              <!-- Notification Icon -->
              <a href="company-notifications.html" style="color: white; text-decoration: none; position: relative;">
                <i class="fas fa-bell" style="font-size: 1.4rem;">
                  <span id="notificationBadge" style="position: absolute; top: -8px; right: -8px; background-color: #ef4444; color: white; 
                        border-radius: 50%; width: 18px; height: 18px; font-size: 0.75rem; display: flex; 
                        align-items: center; justify-content: center;">0</span>
                </i>
              </a>
              
              <!-- Company Badge -->
              <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="../assets/company_badge.png" alt="Company Badge" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                <span style="font-size: 0.9rem; font-weight: 500; color: white; margin-top: 1px; text-align: center; max-width: 150px;">Verified Company</span>
              </div>
            </div>
          </header>
        </header>

        <div class="dashboard-container">
          <div class="interns-container">
            <h3>Interns List</h3>
            <!-- Dropdown to filter interns by status -->
            <select id="filterInternStatus" onchange="filterInternsByStatus()">
              <option value="">All Interns</option>
              <option value="current intern">Current Interns</option>
              <option value="internship complete">Internship Complete</option>
            </select>
            <input
              type="text"
              id="searchInternInput"
              placeholder="Search by name or job title..."
              oninput="searchInterns()"
            />
            <ul id="currentInternsList"></ul>
          </div>
        </div>

        <footer>
          <p>&copy; 2024 GUC Internship System. All rights reserved.</p>
        </footer>
      </main>
    </div>
    
    <!-- Intern Details Modal -->
    <div id="internDetailsModal" class="modal">
      <div class="modal-content">
        <h3>Intern Details</h3>
        <p id="internName"></p>
        <p id="internEmail"></p>
        <p id="internResume"></p>
        <p id="internStatus"></p>
        <div class="modal-buttons">
          <button id="evaluateInternBtn" class="evaluate-btn">Evaluate Intern</button>
          <button id="closeInternDetailsBtn">Close</button>
        </div>
      </div>
    </div>
    
    <!-- Evaluation Modal -->
    <div id="evaluationModal" class="modal">
      <div class="modal-content">
        <h3>Intern Evaluation</h3>
        <form id="evaluationForm">
          <input type="hidden" id="internId">
          
          <label for="performanceRating">How would you rate the intern's performance?</label>
          <div class="rating-stars">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
          </div>
          
          <label for="recommendHire">Would you recommend hiring this intern in the future?</label>
          <select id="recommendHire" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="maybe">Maybe</option>
            <option value="no">No</option>
          </select>
          
          <label for="evaluationComments">Additional Comments:</label>
          <textarea id="evaluationComments" rows="5" required></textarea>
          
          <div style="display: flex; justify-content: space-between;">
            <button type="button" onclick="closeEvaluationModal()">Cancel</button>
            <button type="submit">Submit Evaluation</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="js/currentinterns.js"></script>
    <script>
      function showNotification(message, type) {
        const notificationDiv = document.createElement('div');
        notificationDiv.textContent = message;
        notificationDiv.className = `toast-notification ${type}`;
        notificationDiv.setAttribute('role', 'alert');
        document.body.appendChild(notificationDiv);

        // Force a reflow to ensure the animation works
        notificationDiv.offsetHeight;

        setTimeout(() => {
          notificationDiv.classList.add('show');
        }, 100);

        notificationDiv.addEventListener('click', () => {
          notificationDiv.classList.remove('show');
          setTimeout(() => notificationDiv.remove(), 300);
        });

        setTimeout(() => {
          notificationDiv.classList.remove('show');
          setTimeout(() => notificationDiv.remove(), 300);
        }, 5000);
      }

      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const evaluationForm = document.getElementById('evaluationForm');
        if (evaluationForm) {
          evaluationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const rating = formData.get('rating');
            const recommendHire = formData.get('recommendHire');
            const comments = formData.get('evaluationComments');
            
            // Show success notification
             showNotification('Intern evaluation submitted successfully!', 'success');
            
            // Close the modal
            closeEvaluationModal();
          });
        }
      });

      // Add notification badge functionality
      function updateNotificationBadge() {
        // This would typically fetch the actual count from your backend
        const unreadCount = 3; // Example count
        const badge = document.getElementById('notificationBadge');
        badge.textContent = unreadCount;
        badge.style.display = unreadCount > 0 ? 'flex' : 'none';
      }

      window.onload = function() {
        updateNotificationBadge();
      };
    </script>
  </body>
