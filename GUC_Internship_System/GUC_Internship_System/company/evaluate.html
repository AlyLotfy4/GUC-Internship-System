<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Evaluate Intern</title>
    <link rel="stylesheet" href="css/evaluate.css" />
    <link rel="stylesheet" href="../css/company_base.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="fixed-header">
      <h1>Evaluate Student</h1>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Company Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="company_dashboard.html" class="nav-link active"
              ><i class="fas fa-home"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="register.html" class="nav-link"
              ><i class="fas fa-user"></i>Register</a
            >
          </li>
          <li>
            <a href="upload-documents.html" class="nav-link"
              ><i class="fas fa-upload"></i>Upload Documents</a
            >
          </li>
          <li>
            <a href="job-posts.html" class="nav-link"
              ><i class="fas fa-briefcase"></i>Job Posts</a
            >
          </li>
          <li>
            <a href="evaluate.html" class="nav-link"
              ><i class="fas fa-star"></i>Evaluate Intern</a
            >
          </li>
          <li>
            <a href="applications.html" class="nav-link"
              ><i class="fas fa-paper-plane"></i>Applications</a
            >
          </li>
          <li>
            <a href="currentinterns.html" class="nav-link"
              ><i class="fas fa-graduation-cap"></i>Current Interns</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="evaluate-container">
        <h2>Evaluate Intern</h2>
        <form id="evaluationForm">
          <label for="evaluationText">Evaluation:</label>
          <textarea
            id="evaluationText"
            name="evaluationText"
            rows="8"
            required
          ></textarea>

          <fieldset class="rating">
            <legend>Rating:</legend>
            <label
              ><input type="radio" name="rating" value="1" required /> 1</label
            >
            <label><input type="radio" name="rating" value="2" /> 2</label>
            <label><input type="radio" name="rating" value="3" /> 3</label>
            <label><input type="radio" name="rating" value="4" /> 4</label>
            <label><input type="radio" name="rating" value="5" /> 5</label>
          </fieldset>

          <div class="buttons">
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="updateBtn" style="display: none">
              Update
            </button>
            <button type="button" id="deleteBtn" style="display: none">
              Delete
            </button>
          </div>
        </form>

        <p id="message" class="message"></p>

        <!-- List of evaluations -->
        <div id="evaluationsList">
          <h3>Previous Evaluations</h3>
          <ul id="evaluationItems"></ul>
        </div>
      </div>
    </main>
    <script src="js/evaluate.js"></script>
    <script>
      // Highlight active link
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
