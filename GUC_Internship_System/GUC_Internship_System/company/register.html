<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .feedback {
        position: fixed;
        top: 20px;
        right: -400px;
        max-width: 320px;
        padding: 14px 28px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 2000; /* Increased to ensure it appears above the sidebar */
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        transition: right 0.4s ease-in-out, opacity 0.3s ease-in-out;
        animation: shake 0.3s ease-in-out;
      }

      .feedback.show {
        right: 20px;
      }

      .feedback.success {
        background-color: #388e3c;
      }

      .feedback.error {
        background-color: #c62828;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="fixed-header">
      <h1>Company Register</h1>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Company Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="company_dashboard.html" class="nav-link">
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="register.html" class="nav-link">
              <i class="fas fa-user"></i> Register
            </a>
          </li>
          <li>
            <a href="upload-documents.html" class="nav-link">
              <i class="fas fa-upload"></i> Upload Documents
            </a>
          </li>
          <li>
            <a href="job-posts.html" class="nav-link">
              <i class="fas fa-briefcase"></i> Job Posts
            </a>
          </li>
          <li>
            <a href="evaluate.html" class="nav-link">
              <i class="fas fa-star"></i> Evaluate Intern
            </a>
          </li>
          <li>
            <a href="applications.html" class="nav-link">
              <i class="fas fa-paper-plane"></i> Applications
            </a>
          </li>
          <li>
            <a href="currentinterns.html" class="nav-link">
              <i class="fas fa-graduation-cap"></i> Current Interns
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="register-container">
        <h2>Register Company</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName" required />

          <label for="companyEmail">Company Email:</label>
          <input type="email" id="companyEmail" name="companyEmail" required />

          <label for="companyPhone">Phone Number:</label>
          <input type="tel" id="companyPhone" name="companyPhone" required />

          <label for="companyAddress">Address:</label>
          <textarea
            id="companyAddress"
            name="companyAddress"
            required
          ></textarea>

          <label for="companyLogo">Upload Company Logo:</label>
          <input
            type="file"
            id="companyLogo"
            name="companyLogo"
            accept="image/*"
            required
          />

          <button type="submit">Register</button>
          <!-- Message will appear here -->
          <p id="registerMessage" class="message" style="margin-top: 10px"></p>
        </form>
      </div>
    </main>
    <script src="js/register.js"></script>
    <script src="../GUC_Internship_System/js/register.js"></script>
  </body>
</html>
