<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | SCAD System</title>
    <link rel="stylesheet" href="../student/css/student_base.css">
    <link rel="stylesheet" href="../student/css/courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/company.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        color: #333;
      }
      
      /* App container styles */
      .app-container {
        display: flex;
        min-height: 100vh;
      }
      
      /* Sidebar styles */
      .sidebar {
        width: 250px;
        background-color: #0d1b2a;
        color: white;
        padding: 1rem 0;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }
      
      .sidebar-header {
        padding: 0 1rem 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      
      .sidebar-header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      .sidebar-nav ul {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }
      
      .sidebar-nav .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
        font-size: 1rem;
      }
      
      .sidebar-nav .nav-link:hover,
      .sidebar-nav .nav-link.active {
        background-color: rgba(255,255,255,0.1);
      }
      
      .sidebar-nav .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
        font-size: 1.1rem;
      }
      
      /* Main content styles */
      .main-content {
        flex: 1;
        padding: 1rem;
        margin-left: 250px;
      }
      
      .main-header {
        background-color: #0d1b2a;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
      }
      
      .main-header h1 {
        margin: 0;
      }
      
      /* Dashboard specific styles */
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .dashboard-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 1.5rem;
        transition: transform 0.3s ease;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
      }

      .dashboard-card h3 {
        color: #0d1b2a;
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .dashboard-card h3 i {
        color: #2c3e50;
      }

      /* Register specific styles */
      .register-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        grid-column: 1 / -1;
      }

      .register-container h3 {
        font-size: 1.5rem;
        color: #0d1b2a;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #registerForm {
        display: grid;
        gap: 1rem;
      }

      #registerForm label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #0d1b2a;
      }

      #registerForm input,
      #registerForm textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
      }

      #registerForm input:focus,
      #registerForm textarea:focus {
        border-color: #0d1b2a;
        outline: none;
        box-shadow: 0 0 0 4px rgba(13, 27, 42, 0.1);
      }

      #registerForm button {
        background-color: #0d1b2a;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #registerForm button:hover {
        background-color: #2c3e50;
        transform: translateY(-2px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      /* Toast Notification styles */
      .toast-notification {
        position: fixed;
        top: 20px;
        right: -400px;
        max-width: 320px;
        padding: 14px 28px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 2000;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        transition: right 0.4s ease-in-out;
        animation: shake 0.3s ease-in-out;
      }

      .toast-notification.show {
        right: 20px;
      }

      .toast-notification.success {
        background-color: #388e3c;
      }

      .toast-notification.error {
        background-color: #c62828;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .message {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: green;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Company Portal</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="company_dashboard.html" class="nav-link"
                ><i class="fas fa-home"></i>Dashboard</a
              >
            </li>
            <li>
              <a href="register.html" class="nav-link active"
                ><i class="fas fa-user"></i>Register</a
              >
            </li>
            <li>
              <a href="upload-documents.html" class="nav-link"
                ><i class="fas fa-upload"></i>Upload Documents</a
              >
            </li>
            <li>
              <a href="job-posts.html" class="nav-link"
                ><i class="fas fa-briefcase"></i>Job Posts</a
              >
            </li>
            <li>
              <a href="evaluate.html" class="nav-link"
                ><i class="fas fa-star"></i>Evaluate Intern</a
              >
            </li>
            <li>
              <a href="applications.html" class="nav-link"
                ><i class="fas fa-paper-plane"></i>Applications</a
              >
            </li>
            <li>
              <a href="currentinterns.html" class="nav-link"
                ><i class="fas fa-graduation-cap"></i>Current Interns</a
              >
            </li>
            <li><a href="../index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <header style="background-color: #0d1b2a; color: #ffffff; padding: 1.5rem; text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); position: relative;">
            <h1 style="margin: 0; font-size: 1.8rem; font-weight: 600; color: #ffffff;">Register</h1>
            
            <div style="position: absolute; top: 6px; right: 10px; display: flex; align-items: center; gap: 1.5rem;">
              <!-- Notification Icon -->
              <a href="company-notifications.html" style="color: white; text-decoration: none; position: relative;">
                <i class="fas fa-bell" style="font-size: 1.4rem;">
                  <span id="notificationBadge" style="position: absolute; top: -8px; right: -8px; background-color: #ef4444; color: white; 
                        border-radius: 50%; width: 18px; height: 18px; font-size: 0.75rem; display: flex; 
                        align-items: center; justify-content: center;">0</span>
                </i>
              </a>
              
              <!-- Company Badge -->
              <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="../assets/company_badge.png" alt="Company Badge" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                <span style="font-size: 0.9rem; font-weight: 500; color: white; margin-top: 1px; text-align: center; max-width: 150px;">Verified Company</span>
              </div>
            </div>
          </header>
        </header>

        <div class="dashboard-container">
          <div class="register-container">
            <h3>Register Your Company</h3>
            <form id="registerForm" enctype="multipart/form-data">
              <label for="companyName">Company Name:</label>
              <input type="text" id="companyName" name="companyName" required />

              <label for="companyEmail">Company Email:</label>
              <input type="email" id="companyEmail" name="companyEmail" required />

              <label for="companyPhone">Phone Number:</label>
              <input type="tel" id="companyPhone" name="companyPhone" required />

              <label for="companyAddress">Address:</label>
              <textarea id="companyAddress" name="companyAddress" required></textarea>

              <label for="companyLogo">Upload Company Logo:</label>
              <input type="file" id="companyLogo" name="companyLogo" accept="image/*" required />

              <button type="submit">Register</button>
              <p id="registerMessage" class="message"></p>
            </form>
          </div>
        </div>

        <footer>
          <p>&copy; 2024 GUC Internship System. All rights reserved.</p>
        </footer>
      </main>
    </div>
    <script src="../js/register.js"></script>
    <script>
      function showNotification(message, type) {
        const notificationDiv = document.createElement('div');
        notificationDiv.textContent = message;
        notificationDiv.className = `toast-notification ${type}`;
        notificationDiv.setAttribute('role', 'alert');
        document.body.appendChild(notificationDiv);

        setTimeout(() => {
          notificationDiv.classList.add('show');
        }, 100);

        notificationDiv.addEventListener('click', () => {
          notificationDiv.classList.remove('show');
          setTimeout(() => notificationDiv.remove(), 300);
        });

        setTimeout(() => {
          notificationDiv.classList.remove('show');
          setTimeout(() => notificationDiv.remove(), 300);
        }, 5000);
      }

      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showNotification('Registration successful!', 'success');
        setTimeout(() => {
          window.location.href = 'company_dashboard.html';
        }, 2000);
      });
    </script>
  </body>
</html>
