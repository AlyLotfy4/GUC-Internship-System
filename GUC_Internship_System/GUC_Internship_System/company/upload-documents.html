<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Verification Documents</title>
    <link rel="stylesheet" href="css/upload-documents.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      /* Ensure the status message is visible */
      .status-message {
        font-size: 1rem;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="fixed-header">
      <h1>Upload Document</h1>
    </header>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Company Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="company_dashboard.html" class="nav-link">
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="register.html" class="nav-link">
              <i class="fas fa-user"></i> Register
            </a>
          </li>
          <li>
            <a href="upload-documents.html" class="nav-link">
              <i class="fas fa-upload"></i> Upload Documents
            </a>
          </li>
          <li>
            <a href="job-posts.html" class="nav-link">
              <i class="fas fa-briefcase"></i> Job Posts
            </a>
          </li>
          <li>
            <a href="evaluate.html" class="nav-link">
              <i class="fas fa-star"></i> Evaluate Intern
            </a>
          </li>
          <li>
            <a href="applications.html" class="nav-link">
              <i class="fas fa-paper-plane"></i> Applications
            </a>
          </li>
          <li>
            <a href="currentinterns.html" class="nav-link">
              <i class="fas fa-graduation-cap"></i> Current Interns
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="upload-container">
        <h2>Upload Verification Documents</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <label for="documentUpload">Select Documents to Upload:</label>
          <input
            type="file"
            id="documentUpload"
            name="documents"
            multiple
            required
          />

          <button type="submit">Upload</button>
          <!-- Message will appear here -->
          <p
            id="uploadStatus"
            class="status-message"
            style="margin-top: 10px"
          ></p>
        </form>
      </div>
    </main>
    <script src="js/upload-documents.js"></script>
    <script src="../GUC_Internship_System/js/upload-documents.js"></script>

    <script>
      // Highlight active link
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
