<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Register | SCAD System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
        }
        header {
            background-color: #0d1b2a;
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-button {
            background-color: #001f3f;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-left: 1rem;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background-color: #2c3e50;
        }
        .header-center {
            flex-grow: 1;
            text-align: center;
        }
        .subheading {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.3rem;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.5rem;
            color: #0d1b2a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        button[type="submit"] {
            background-color: #0d1b2a;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            font-weight: 600;
        }
        button[type="submit"]:hover {
            background-color: #2c3e50;
        }
        footer {
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="index.html" class="back-button">← Back</a>
            <div class="header-center">
                <h1>SCAD System</h1>
                <p class="subheading">Company Registration</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        <h2 class="section-title">Register Your Company</h2>
        <form id="companyRegisterForm" enctype="multipart/form-data">
            <div>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <div>
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" required>
            </div>

            <div>
                <label for="companySize">Company Size:</label>
                <select id="companySize" name="companySize" required>
                    <option value="">--Select--</option>
                    <option value="small">Small (≤ 50 employees)</option>
                    <option value="medium">Medium (51–100 employees)</option>
                    <option value="large">Large (101–500 employees)</option>
                    <option value="corporate">Corporate (> 500 employees)</option>
                </select>
            </div>

            <div>
                <label for="companyLogo">Company Logo:</label>
                <input type="file" id="companyLogo" name="companyLogo" accept="image/*" required>
            </div>

            <div>
    <h1>Company Registration</h1>
    <form id="companyRegisterForm" enctype="multipart/form-data">
        <label for="companyName">Company Name:</label><br>
        <input type="text" id="companyName" name="companyName" required><br><br>

        <label for="industry">Industry:</label><br>
        <input type="text" id="industry" name="industry" required><br><br>

        <label for="companySize">Company Size:</label><br>
        <select id="companySize" name="companySize" required>
            <option value="">--Select--</option>
            <option value="small">Small (≤ 50 employees)</option>
            <option value="medium">Medium (51–100 employees)</option>
            <option value="large">Large (101–500 employees)</option>
            <option value="corporate">Corporate (> 500 employees)</option>
        </select><br><br>

        <label for="companyLogo">Company Logo:</label><br>
        <input type="file" id="companyLogo" name="companyLogo" accept="image/*" required><br><br>

        <label for="officialEmail">Official Company Email:</label><br>
        <input type="email" id="officialEmail" name="officialEmail" required><br><br>

        <label for="documents">Upload Proof Documents (e.g. Tax Documents):</label><br>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" multiple required><br><br>

        <button type="submit">Register</button>
    </form>

    <script src="js/formValidation.js"></script>
</body>
</html>
