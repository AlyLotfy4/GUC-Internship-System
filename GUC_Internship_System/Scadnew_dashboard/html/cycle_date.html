<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Internship Cycle Dates - Internship Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f8fc;
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .nav-link:hover {
      background-color: #2c3e50;
      transform: translateX(5px);
    }

    .nav-link.active {
      background-color: #001f3f;
      border-left: 4px solid #4CAF50;
      font-weight: 600;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      background-color: #f4f8fc;
      padding-bottom: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-header {
      background-color: #0d1b2a;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .main-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }


    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* Required for pseudo-element positioning */
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0; /* Changed from right: 0 to left: 0 */
      bottom: 0;
      width: 4px; /* Thickness of the line */
      background-color: #1e88e5; /* Blue color matching the theme */
      border-radius: 12px 0 0 12px; /* Changed to round the left corners */
    }

    .card h2 {
      color: #0d1b2a;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #0d1b2a;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #0d1b2a;
      outline: none;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      background-color: #0d1b2a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1b263b;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-reset {
      background-color: #a12b2b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-reset:hover {
      background-color: #cc4141;
      transform: translateY(-2px);
    }

    .btn-reset:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }


    #dateDisplay {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      animation: fadeIn 0.3s ease-out;
    }

    #dateDisplay.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    #dateDisplay.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    /* Footer styles */
footer {
  background-color: #0d1b2a;
  color: white;
  padding: 1rem;
  text-align: center;
  flex-shrink: 0; /* Prevent footer from shrinking */
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .dashboard-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>SCAD System </h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-briefcase"></i> Available Internships</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-paper-plane"></i> Applications</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-history"></i> Past & Present Internships</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-chalkboard-teacher"></i> Workshops</a></li>
          <li><a href="#" class="nav-link active"><i class="fas fa-calendar-check"></i> Appointments & Calls</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-clipboard-list"></i> Online Assessments</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-certificate"></i> Earned Certificates</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Set Internship Cycle Dates</h1>
      </header>

      <section class="dashboard-container">
        <div class="card">
          <h2><i class="fas fa-calendar"></i> Set Internship Cycle Dates</h2>
          <form id="cycleDateForm">
            <div class="form-group">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" required>
            </div>
            <button type="submit" class="btn">Save</button>
            <button type="reset" class="btn-reset">Reset</button>
          </form>
          <div id="dateDisplay" role="alert"></div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>© 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('cycleDateForm');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const dateDisplay = document.getElementById('dateDisplay');
    const formatter = new Intl.DateTimeFormat('en-US', { dateStyle: 'medium' });

    // Load saved dates from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      startDateInput.value = localStorage.getItem('startDate') || '';
      endDateInput.value = localStorage.getItem('endDate') || '';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const start = startDateInput.value;
      const end = endDateInput.value;

      if (!start || !end) {
        showMessage('⚠️ Both dates must be selected.', 'error');
        return;
      }

      if (new Date(start) > new Date(end)) {
        showMessage('⚠️ Start date cannot be after end date.', 'error');
      } else {
        localStorage.setItem('startDate', start);
        localStorage.setItem('endDate', end);
        showMessage(
          `✅ Cycle set from ${formatter.format(new Date(start))} to ${formatter.format(new Date(end))}`,
          'success'
        );
      }
    });

    form.addEventListener('reset', () => {
      dateDisplay.style.display = 'none';
      localStorage.removeItem('startDate');
      localStorage.removeItem('endDate');
    });

    dateDisplay.addEventListener('click', () => {
      dateDisplay.style.display = 'none';
    });

    function showMessage(msg, type) {
      dateDisplay.textContent = msg;
      dateDisplay.className = type;
      dateDisplay.style.display = 'block';
      setTimeout(() => {
        dateDisplay.style.display = 'none';
      }, 5000);
    }
  </script>

</html>
