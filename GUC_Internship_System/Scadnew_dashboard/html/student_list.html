<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Students - Internship Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f8fc;
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .nav-link:hover {
      background-color: #2c3e50;
      transform: translateX(5px);
    }

    .nav-link.active {
      background-color: #001f3f;
      border-left: 4px solid #4CAF50;
      font-weight: 600;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      background-color: #f4f8fc;
      padding-bottom: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-header {
      background-color: #0d1b2a;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .main-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 4px;
      background-color: #1e88e5;
      border-radius: 12px 0 0 12px;
    }

    .card h3 {
      color: #0d1b2a;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-group {
      margin-bottom: 2 rem;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #0d1b2a;
    }

    .filter-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-group select {
      width: 200px;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .filter-group select:focus {
      border-color: #0d1b2a;
      outline: none;
    }

    .btn {
      background-color: #0d1b2a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1b263b;
      transform: translateY(-2px);
    }

    .students-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .students-list li {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .students-list li:last-child {
      border-bottom: none;
    }

    .students-list li:hover {
      background-color: #f8f9fa;
    }

    .students-list li span.status {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .students-list li span.status.current-intern {
      background-color: #d4edda;
      color: #155724;
    }

    .students-list li span.status.internship-complete {
      background-color: #cce5ff;
      color: #004085;
    }

    .students-list li span.status.not-started {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      background-color: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .dashboard-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .filter-actions {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .filter-group select {
        width: 100%;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Internship Portal</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-briefcase"></i> Available Internships</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-paper-plane"></i>Company Applications</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-chalkboard-teacher"></i> Workshops</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments & Calls</a></li>
          <li><a href="#" class="nav-link active"><i class="fas fa-users"></i> View All Students</a></li>
          <li><a href="#" class="nav-link"><i class="fas fa-clipboard-list"></i> Online Assessments</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>View All Students</h1>
      </header>

      <section class="dashboard-container">
        <div class="card">
          <h3><i class="fas fa-users"></i> All Students</h3>
          <div class="filter-group">
            <label for="statusFilter">Filter by Internship Status:</label>
            <div class="filter-actions">
              <select id="statusFilter" onchange="filterStudentsByStatus()">
                <option value="">All Statuses</option>
                <option value="current intern">Current Intern</option>
                <option value="internship complete">Internship Complete</option>
                <option value="not started">Not Started</option>
              </select>
              <button onclick="fetchAllStudents()" class="btn">Load Students</button>
            </div>
          </div>
          <ul id="studentsList" class="students-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>Â© 2025 GUC Internship System. All rights reserved.</p>
  </footer>

  <script>
    function renderStudents(students) {
      const studentsList = document.getElementById('studentsList');
      studentsList.innerHTML = '';

      if (!students || students.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No students found.';
        studentsList.appendChild(li);
        return;
      }

      students.forEach(student => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${student.name} (${student.id})</span>
          <span class="status ${student.status.toLowerCase().replace(' ', '-')}">
            ${student.status}
          </span>
        `;
        studentsList.appendChild(li);
      });
    }

    function fetchAllStudents() {
      // Simulated fetch (replace with your actual fetch logic)
      const students = [
        { id: 'S001', name: 'John Doe', status: 'Current Intern' },
        { id: 'S002', name: 'Jane Smith', status: 'Internship Complete' },
        { id: 'S003', name: 'Alex Brown', status: 'Not Started' }
      ];
      renderStudents(students);
    }

    function filterStudentsByStatus() {
      const status = document.getElementById('statusFilter').value;
      // Simulated fetch with filter (replace with your actual fetch logic)
      const allStudents = [
        { id: 'S001', name: 'John Doe', status: 'Current Intern' },
        { id: 'S002', name: 'Jane Smith', status: 'Internship Complete' },
        { id: 'S003', name: 'Alex Brown', status: 'Not Started' }
      ];
      const filteredStudents = status
        ? allStudents.filter(student => student.status.toLowerCase() === status.toLowerCase())
        : allStudents;
      renderStudents(filteredStudents);
    }

    // Load students on page load
    document.addEventListener('DOMContentLoaded', fetchAllStudents);
  </script>
</body>
</html>
