<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Applications Overview</title>
  <link rel="stylesheet" href="../css/company_applications.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <button class="toggle-sidebar-btn">
        <i data-lucide="menu" class="icon"></i>
      </button>
      <h2 class="sidebar-title">SCAD System</h2>
      <ul class="sidebar-menu">
      <li><a href="Scadnew_dashboard.html" class="sidebar-link"><i data-lucide="home" class="icon"></i> <span class="link-text">Dashboard</span></a></li>
        <li><a href="company_applications.html" class="sidebar-link active"><i data-lucide="briefcase" class="icon"></i> <span class="link-text">Company Applications</span></a></li>
        <li><a href="#" class="sidebar-link"><i data-lucide="user" class="icon"></i> <span class="link-text">Profile</span></a></li>
        <li><a href="#" class="sidebar-link"><i data-lucide="settings" class="icon"></i> <span class="link-text">Settings</span></a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Company Applications Overview</h1>
      </header>

      <main class="container">
        <div class="overview-section">
          <h2 class="section-title">Company Applications Overview</h2>
          <div class="search-card">
            <div class="search-controls">
              <div class="search-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input 
                  type="text" 
                  id="searchInput" 
                  placeholder="Search by Company Name"
                  class="search-input"
                >
              </div>
              <div class="filter-wrapper">
                <i data-lucide="filter" class="filter-icon"></i>
                <select id="industryFilter" class="industry-filter">
                  <option value="all">All Industries</option>
                  <option value="Technology">Technology</option>
                  <option value="Finance">Finance</option>
                  <option value="Healthcare">Healthcare</option>
                  <option value="Education">Education</option>
                </select>
              </div>
              <button type="button" id="downloadBtn" class="download-btn">
                <i data-lucide="download" class="download-icon"></i>
                Download Applications as PDF
              </button>
            </div>
          </div>
          <section class="company-list" id="companyList">
            <!-- Company cards will be dynamically rendered here -->
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/company_applications.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>

<footer>

  </footer>
</html>
